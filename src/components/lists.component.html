<ion-list>
    <ion-item-sliding #slidingItem *ngFor="let lista of wisheService.lists | filterComplete:ended">
        <button ion-item (click)="listSelected(lista)">
                {{ lista.title }}
            <ion-note item-end>{{lista.items.length}}</ion-note>
            </button>
        <ion-item-options side="left">
            <button (click)="editList(lista, slidingItem)" ion-button icon-only color="info">
                        <ion-icon name="create"></ion-icon>
                    </button>
        </ion-item-options>
        <ion-item-options side="right">
            <button (click)="deleteList(lista)" ion-button icon-only color="danger">
                    <ion-icon name="close"></ion-icon>
                </button>
        </ion-item-options>
    </ion-item-sliding>

</ion-list>
