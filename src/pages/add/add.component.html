<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{lista.title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>To do</ion-list-header>
        <ion-item>
            <ion-label floating>New item </ion-label>
            <ion-input [(ngModel)]="nameItem" type="text" (keyup.enter)="addItem()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item-sliding #slidingItem class="animated fadeInDown" *ngFor="let item of lista.items; let i = index">
            <button ion-item detail-none (click)="updateTask(item)">
                <ion-icon *ngIf="item.complete" name="checkbox-outline" item-start></ion-icon>
                <ion-icon *ngIf="!item.complete" name="square-outline" item-start></ion-icon>
                {{item.desc}}
            </button>
            <ion-item-options side="left">
                <button (click)="editItem(slidingItem, i)" ion-button icon-only color="info">
                            <ion-icon name="create"></ion-icon>
                        </button>
            </ion-item-options>
            <ion-item-options side="right">
                <button (click)="deleteTask(i)" ion-button icon-only color="danger">
                        <ion-icon name="close"></ion-icon>                       
                      </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
